<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bitcoin Rates</title>
</head>
<body>
    <div class="container is-fullhd">
        <form action="/" method="POST">
        <div class="field">
            <div class="control">
                <input class="input is-rounded is-large has-text-centered" type="number" name="input" placeholder="Bitcoins">
            </div>
        </div>
           
        <div class="field">
            <div class="control">
                <div class="select is-success">
                    <select name="currency">
                        <option value="USD">US Dollars</option>
                        <option value="EUR">EU Euros</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="field">
            <div class="control">
                <button class="button is-primary is-rounded">Check Rates</button>
            </div>
        </div>
        </form>
    </div>
        
    



</body>
</html>
